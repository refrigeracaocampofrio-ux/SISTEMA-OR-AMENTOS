<!DOCTYPE html>
<html>
<head>
    <title>Test Email Setup</title>
    <link rel="stylesheet" href="css/header-styles.css">
    <link rel="stylesheet" href="css/system-text-colors.css">
</head>
<body>
    <h1>Email Setup Status Test</h1>
    <button onclick="testStatus()">Check Status</button>
    <div id="result"></div>

    <script>
        async function testStatus() {
            try {
                const response = await fetch('/email/status');
                const data = await response.json();
                document.getElementById('result').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
